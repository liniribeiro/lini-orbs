version: 2.1
setup: true


orbs:
  orb-tools: circleci/orb-tools@11.2.0
  shellcheck: circleci/shellcheck@3.1

parameters:
  run-hello-world-p:
    type: boolean
    default: false

jobs:
  validate-orb:
    docker:
      - image: cimg/python:3.9
    description: Validate an orb
    parameters:
      path:
        type: string
        description: The path to the orb
    steps:
      - checkout
      - run:
          name: Validate orb
          command: |
            circleci orb validate << parameters.path >>/orb.yml

workflows:
  hello-world-p:
    when: << pipeline.parameters.run-hello-world-p >>
    jobs:
      - validate-orb:
          path: hello-world-p